[profile.default]
src = "contracts"
out = "out"
test = "test"
libs = ["node_modules"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
evm_version = "paris"

remappings = [
  "@openzeppelin/=node_modules/@openzeppelin/"
]

[rpc_endpoints]
# Set these environment variables or replace with literal RPC URLs
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"
